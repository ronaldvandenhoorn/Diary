<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Diary</title>

<!-- Manifest -->
<link rel="manifest" href="manifest.json">

<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
background: #f5f5f5;
}
h1 {
text-align: center;
}
#date {
text-align: center;
font-size: 1.2em;
margin-bottom: 15px;
color: #444;
}
textarea {
width: 100%;
height: 70vh;
padding: 10px;
font-size: 1.1em;
border-radius: 8px;
border: 1px solid #ccc;
resize: none;
}
</style>
</head>

<body>

<h1>My Diary</h1>
<h2 id="date"></h2>

<textarea id="diary" placeholder="Write your thoughts here..."></textarea>

<script>
// Show today's date in American English
function updateDate() {
const today = new Date();
const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
document.getElementById('date').textContent =
today.toLocaleDateString('en-US', options);
}

updateDate();

// Auto-save diary text
const diary = document.getElementById('diary');
diary.value = localStorage.getItem('diaryText') || "";

diary.addEventListener('input', () => {
localStorage.setItem('diaryText', diary.value);
});
</script>

</body>
</html>
</script>
</body>

</html>

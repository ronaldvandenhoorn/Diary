<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Diary</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2a7ae2">

<style>
body {
font-family: Arial, sans-serif;
margin: 0;
background: #f8f8fa;
color: #222;
}
.container {
max-width: 500px;
margin: 0 auto;
padding: 1em;
}
h1, h2 {
color: #2a7ae2;
font-family: Georgia, serif;
}
#todayDate {
text-align: center;
font-size: 1.1em;
margin-bottom: 1em;
color: #444;
font-family: Georgia, serif;
}
label {
font-weight: bold;
margin-top: 1em;
display: block;
}
textarea, input[type="text"] {
width: 100%;
margin-bottom: 1em;
box-sizing: border-box;
}
.section {
background: #fff;
border-radius: 8px;
padding: 1em;
margin-bottom: 1em;
box-shadow: 0 2px 8px #0001;
}
.checkbox-group label {
font-weight: normal;
}
button {
background: #2a7ae2;
color: #fff;
border: none;
padding: 0.7em 1.5em;
border-radius: 5px;
font-size: 1em;
cursor: pointer;
}
.history {
margin-top: 2em;
}
.entry {
background: #eaf3ff;
border-radius: 6px;
padding: 0.7em;
margin-bottom: 1em;
}
.quote {
font-style: italic;
color: #555;
margin-bottom: 1em;
}
</style>
</head>
<body>
<div class="container">
<h1>My Diary</h1>

<!-- Today's date -->
<div id="todayDate"></div>

<div class="quote" id="quote"></div>

<form id="diaryForm">
<div class="section">
<h2>Reflections</h2>

<div class="checkbox-group">
<label><input type="checkbox" name="values" value="Fearlessness & Respect"> Fearlessness & Respect</label>
<label><input type="checkbox" name="values" value="Gratitude & Sincerity"> Gratitude & Sincerity</label>
<label><input type="checkbox" name="values" value="Humility & Trustworthiness"> Humility & Trustworthiness</label>
<label><input type="checkbox" name="values" value="Love & Hope"> Love & Hope</label>
<label><input type="checkbox" name="values" value="Perform & Produce"> Perform & Produce</label>
</div>

<label>Body (food & exercise)</label>
<input type="text" name="body">

<label>Mind (reading & coaching)</label>
<input type="text" name="mind">

<label>Heart (relationships & service)</label>
<input type="text" name="heart">

<label>Soul (journaling & music)</label>
<input type="text" name="soul">
</div>

<div class="section">
<h2>Today's Diary Entry</h2>

<textarea name="diaryEntry" rows="3" placeholder="Write today's thoughts..."></textarea>

<label>3 things I am grateful for</label>
<textarea name="gratitude" rows="2"></textarea>

<label>Today's act of kindness</label>
<textarea name="kindness" rows="2"></textarea>

<label>Commitments / Challenges</label>
<textarea name="commitments" rows="2"></textarea>

<label>Goals & Planning</label>
<textarea name="goals" rows="2"></textarea>
</div>

<button type="submit">Save today's entry</button>
</form>

<div class="history">
<h2>Previous Entries</h2>
<div id="entries"></div>
</div>
</div>

<script>
// Show today's date at the top
document.getElementById('todayDate').textContent =
new Date().toLocaleDateString('en-US', {
weekday: 'long',
year: 'numeric',
month: 'long',
day: 'numeric'
});

// Quotes
const quotes = [
"Seek, find, and make a decisive impact to brighten the day and improve the world!",
"I promote equality, tolerance, and sound judgment â€“ humbly and responsibly.",
"I pursue my dream persistently despite adversity, pressure, and criticism.",
"Tough on results & gentle with people.",
"True to myself & expressing my feelings.",
"Can do & do it attitude!"
];
document.getElementById('quote').textContent =
quotes[Math.floor(Math.random() * quotes.length)];

const form = document.getElementById('diaryForm');
const entriesDiv = document.getElementById('entries');

function loadEntries() {
entriesDiv.innerHTML = '';
const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');

entries.slice().reverse().forEach(entry => {
const div = document.createElement('div');
div.className = 'entry';
div.innerHTML = `<b>${entry.date}</b><br>
<b>Values:</b> ${entry.values.join(', ')}<br>
<b>Body:</b> ${entry.body}<br>
<b>Mind:</b> ${entry.mind}<br>
<b>Heart:</b> ${entry.heart}<br>
<b>Soul:</b> ${entry.soul}<br>
<b>Entry:</b> ${entry.diaryEntry}<br>
<b>Gratitude:</b> ${entry.gratitude}<br>
<b>Kindness:</b> ${entry.kindness}<br>
<b>Commitments:</b> ${entry.commitments}<br>
<b>Goals:</b> ${entry.goals}`;
entriesDiv.appendChild(div);
});
}

form.onsubmit = function(e) {
e.preventDefault();
const data = new FormData(form);

const entry = {
date: new Date().toLocaleDateString('en-US', {
weekday: 'long',
year: 'numeric',
month: 'long',
day: 'numeric'
}),
values: data.getAll('values'),
body: data.get('body') || '',
mind: data.get('mind') || '',
heart: data.get('heart') || '',
soul: data.get('soul') || '',
diaryEntry: data.get('diaryEntry') || '',
gratitude: data.get('gratitude') || '',
kindness: data.get('kindness') || '',
commitments: data.get('commitments') || '',
goals: data.get('goals') || ''
};

const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
entries.push(entry);
localStorage.setItem('diaryEntries', JSON.stringify(entries));

form.reset();
loadEntries();
alert("Today's entry has been saved!");
};

loadEntries();
</script>

<script>
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>

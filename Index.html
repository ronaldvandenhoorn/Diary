<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Min Dagbog</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2a7ae2">

<style>
body { font-family: Arial, sans-serif; margin: 0; background: #f8f8fa; color: #222; }
.container { max-width: 500px; margin: 0 auto; padding: 1em; }
h1, h2 { color: #2a7ae2; }
label { font-weight: bold; margin-top: 1em; display: block; }
textarea, input[type="text"] { width: 100%; margin-bottom: 1em; box-sizing: border-box; }
.section { background: #fff; border-radius: 8px; padding: 1em; margin-bottom: 1em; box-shadow: 0 2px 8px #0001; }
.checkbox-group label { font-weight: normal; }
button { background: #2a7ae2; color: #fff; border: none; padding: 0.7em 1.5em; border-radius: 5px; font-size: 1em; cursor: pointer; }
.history { margin-top: 2em; }
.entry { background: #eaf3ff; border-radius: 6px; padding: 0.7em; margin-bottom: 1em; }
.quote { font-style: italic; color: #555; margin-bottom: 1em; }
</style>
</head>
<body>
<div class="container">
<h1>Min Dagbog</h1>
<div class="quote" id="quote"></div>
<form id="diaryForm">
<div class="section">
<h2>Refleksioner</h2>
<div class="checkbox-group">
<label><input type="checkbox" name="values" value="Frygtløshed &amp; Respekt"> Frygtløshed &amp; Respekt</label>
<label><input type="checkbox" name="values" value="Taknemmelighed &amp; Oprigtighed"> Taknemmelighed &amp; Oprigtighed</label>
<label><input type="checkbox" name="values" value="Ydmyghed &amp; Troværdighed"> Ydmyghed &amp; Troværdighed</label>
<label><input type="checkbox" name="values" value="Kærlighed &amp; Håb"> Kærlighed &amp; Håb</label>
<label><input type="checkbox" name="values" value="Præstere &amp; Producere"> Præstere &amp; Producere</label>
</div>
<label>Krop (mad &amp; motion)</label>
<input type="text" name="body">
<label>Sind (læsning &amp; coaching)</label>
<input type="text" name="mind">
<label>Hjerte (relationer &amp; tjeneste)</label>
<input type="text" name="heart">
<label>Sjæl (journal &amp; musik)</label>
<input type="text" name="soul">
</div>
<div class="section">
<h2>Dagens dagbogsnotat</h2>
<textarea name="diaryEntry" rows="3" placeholder="Skriv dagens tanker..."></textarea>
<label>3 ting jeg er taknemmelig for</label>
<textarea name="gratitude" rows="2"></textarea>
<label>Dagens venlige handling</label>
<textarea name="kindness" rows="2"></textarea>
<label>Commitments / Udfordringer</label>
<textarea name="commitments" rows="2"></textarea>
<label>Mål &amp; Planlægning</label>
<textarea name="goals" rows="2"></textarea>
</div>
<button type="submit">Gem dagens indtastning</button>
</form>
<div class="history">
<h2>Tidligere indtastninger</h2>
<div id="entries"></div>
</div>
</div>

<script>
const quotes = [
"Søg, find og tag afgørende indflydelse for at gøre dagen lysere og verden bedre!",
"Jeg fremmer lighed, tolerance og sund dømmekraft – ydmygt og ansvarligt.",
"Jeg forfølger min drøm vedholdende trods modgang, pres og kritik.",
"Tough on results & gentle with people.",
"True to myself & expressing my feelings.",
"Can do & do it attitude!"
];
document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

const form = document.getElementById('diaryForm');
const entriesDiv = document.getElementById('entries');

function loadEntries() {
entriesDiv.innerHTML = '';
const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
entries.slice().reverse().forEach(entry => {
const div = document.createElement('div');
div.className = 'entry';
div.innerHTML = `<b>${entry.date}</b><br>
<b>Værdier:</b> ${entry.values.join(', ')}<br>
<b>Krop:</b> ${entry.body}<br>
<b>Sind:</b> ${entry.mind}<br>
<b>Hjerte:</b> ${entry.heart}<br>
<b>Sjæl:</b> ${entry.soul}<br>
<b>Notat:</b> ${entry.diaryEntry}<br>
<b>Taknemmelighed:</b> ${entry.gratitude}<br>
<b>Venlig handling:</b> ${entry.kindness}<br>
<b>Commitments:</b> ${entry.commitments}<br>
<b>Mål:</b> ${entry.goals}`;
entriesDiv.appendChild(div);
});
}

form.onsubmit = function(e) {
e.preventDefault();
const data = new FormData(form);
const entry = {
date: new Date().toLocaleDateString('da-DK'),
values: data.getAll('values'),
body: data.get('body') || '',
mind: data.get('mind') || '',
heart: data.get('heart') || '',
soul: data.get('soul') || '',
diaryEntry: data.get('diaryEntry') || '',
gratitude: data.get('gratitude') || '',
kindness: data.get('kindness') || '',
commitments: data.get('commitments') || '',
goals: data.get('goals') || ''
};
const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
entries.push(entry);
localStorage.setItem('diaryEntries', JSON.stringify(entries));
form.reset();
loadEntries();
alert('Dagens indtastning er gemt!');
};

loadEntries();
</script>

<script>
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
